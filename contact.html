    <main>
        <section class="contact-section">
            <h2>Vous avez un <span style="color: #00bcd4;"> projet en tête ?</span></h2>
            <p>N'hésitez pas à me <span style="color: #00bcd4;">contacter</span></p>

            <form id="contactForm">
                <label for="prenom">Votre prénom</label>
                <input type="text" id="prenom" placeholder="John" required>

                <label for="nom">Votre nom</label>
                <input type="text" id="nom" placeholder="Ramako" required>

                <label for="sujet">Votre sujet</label>
                <input type="text" id="sujet" placeholder="Développement d'un site vitrine" required>

                <label for="message">Écrivez votre message ici :</label>
                <textarea id="message" rows="5" required></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>
